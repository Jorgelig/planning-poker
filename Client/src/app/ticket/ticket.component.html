<div class="content">
    <div class="columns">
        <div class="column is-10 is-offset-1">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title is-block has-text-centered">
                        Ticket:
                        <span class="is-uppercase">{{ ticket.name }}</span>
                    </p>
                </header>
                <div class="card-content">
                    <ng-container
                        *ngIf="!ticket.hasVoted && !ticket.voteFinished"
                    >
                        <div class="title is-4 has-text-centered">
                            <p>Please vote</p>
                        </div>
                        <div class="columns is-multiline is-mobile">
                            <app-vote-button
                                *ngFor="let cp of complexityPoints"
                                [complexityPoints]="cp"
                                (vote)="vote($event)"
                            >
                            </app-vote-button>
                            <app-vote-button (vote)="vote($event)">
                            </app-vote-button>
                        </div>
                    </ng-container>
                    <div *ngIf="ticket.hasVoted && !ticket.voteFinished">
                        <p class="has-text-centered">
                            You voted <strong>{{ ticket.yourVote }}</strong
                            >, waiting for
                            <strong>
                                {{
                                    numberOfUsers - this.ticket.votes.length
                                }}</strong
                            >
                            other vote{{
                                numberOfUsers - this.ticket.votes.length > 1
                                    ? "s"
                                    : ""
                            }}.
                        </p>
                    </div>
                    <div class="has-text-centered" *ngIf="ticket.voteFinished">
                        <div class="title is-4">Results</div>
                        <p>All votes: {{ ticket.votes.join(", ") }}</p>
                        <p>Average: {{ ticket.getAverageVote() }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
